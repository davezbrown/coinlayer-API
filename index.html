<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coinlayer API</title>
    <link rel="stylesheet" href="main.css">
    <script src="main.js" defer></script>
</head>
<body>
    <h1 style="text-align:center; padding-top:50px; font-size: 5em">Coding Temple Self-Paced Coinlayer API Project</h1>

    <div style="margin-top:50px" class="container">
        <div class="gallery">
            <figure class="gallery__item gallery__item--1" id="fig1">
                <img class="gallery__img" src="images/bitcoin-btc-logo.png" alt="BTC">
                <h2>Bitcoin Price:</h2>
                <h2 id="bitcoin-price"></h2>
            </figure>

            <figure class="gallery__item gallery__item--2" id="fig2">
                <img class="gallery__img" src="images/ethereum-eth-logo.png" alt="ETH">
                <h2>Ethereum Price:</h2>
                <h2 id="ethereum-price"></h2>
            </figure>

            <figure class="gallery__item gallery__item--3" id="fig3">
                <img class="gallery__img" src="images/tether-usdt-logo.png" alt="USDT">
                <h2>Tether Price:</h2>
                <h2 id="tether-price"></h2>
            </figure>

            <figure class="gallery__item gallery__item--4" id="fig4">
                <img class="gallery__img" src="images/cardano-ada-logo.png" alt="ADA">
                <h2>Cardano Price:</h2>
                <h2 id="cardano-price"></h2>
            </figure>

            <figure class="gallery__item gallery__item--5" id="fig5">
                <img class="gallery__img" src="images/bnb-bnb-logo.png" alt="BNB">
                <h2>BNB Price:</h2>
                <h2 id="bnb-price"></h2>
            </figure>

            <figure class="gallery__item gallery__item--6" id="fig6">
                <img class="gallery__img" src="images/dogecoin-doge-logo.png" alt="DOGE">
                <h2>Dogecoin Price:</h2>
                <h2 id="dogecoin-price"></h2>
            </figure>
        </div>
    </div>
</body>
</html>
